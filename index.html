<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>bloodprice.com</title>

  <script>
    function PupUp(formName, selName){
      var s = document.forms[formName][selName];
      var url = s.options[s.selectedIndex].value;

      // Mobile-friendly navigation: open in same tab
      if (url) window.location.href = url;

      // Reset dropdown to header item
      s.selectedIndex = 0;
    }
  </script>

  <style>
    body{
      margin:0;
      background-image: url("images/cover_art.jpg");
      background-repeat: repeat;
      background-size: 500px;
      background-color:#000;
      color:#fff;
      font-family: Verdana, Arial, Helvetica, sans-serif;
    }

    .container{
      max-width: 520px;
      margin: 0 auto;
      padding: 12px;
      box-sizing: border-box;
    }

    .hero{
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    select{
      background-color:#000;
      border:1px solid #333;
      color:#ccc;
      width: 100%;
      max-width: 500px;
      font-size: 16px; /* prevents iOS zoom */
      box-sizing: border-box;
      margin-top: 8px;
      padding: 6px;
    }

    textarea{
      background-color:#000;
      border:1px solid #333;
      color:#ccc;
      width: 100%;
      max-width: 500px;
      font-size: 16px; /* prevents iOS zoom */
      box-sizing: border-box;
      margin-top: 12px;
      padding: 8px;
    }
  </style>
</head>

<body link="#3a758b" vlink="#8b1e31" alink="#fe2a04">

  <div class="container">

    <img src="images/band_picture.jpg" alt="Blood Price" class="hero">

        <option value="https://music.apple.com/us/artist/blood-price/1702461778">apple music</option>
        <option value="https://open.spotify.com/artist/7onEVXe55WzI2C8v3slVV3">spotify</option>
        <option value="https://www.instagram.com/bloodpricehc/">instagram</option>
      </select>

      <select name="LINKS2" size="1" onchange="PupUp('myForm','LINKS2')">
        <option value="" selected>MERCHANDISE</option>
        <option value="">__________________________</option>
        <option value="https://bloodprice.bandcamp.com/album/no-name-1-and-all-is-love">bandcamp (no merch yet!!!)</option>
      </select>

      <select name="LINKS3" size="1" onchange="PupUp('myForm','LINKS3')">
        <option value="" selected>CONTACT</option>
        <option value="">__________________________</option>
        <option value="mailto:bloodpricehc@gmail.com">e mail</option>
        <option value="https://www.instagram.com/bloodpricehc/">instagram</option>
      </select>

      <textarea name="news" rows="10">N E W S

  </div>

</body>
</html>
